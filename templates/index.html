<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #399600;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .upload-box {
            border: 2px dashed #007BFF;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-box:hover {
            background: #007BFF;
            color: white;
        }

        input[type="file"] {
            display: none;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #0056b3;
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
            color: green;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background: #eaf7ea;
            border: 1px solid #28a745;
            color: #28a745;
            font-weight: bold;
            border-radius: 5px;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Plant Disease Prediction</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="upload-box" onclick="document.getElementById('file').click();">
                <label for="file">Click to Choose File</label>
            </div>
            <input type="file" name="file" id="file" onchange="showFileName()">
            <p id="file-name"></p>

            <button type="submit" class="btn">Upload & Predict</button>
        </form>

        {% if filename %}
            <p class="message">Uploaded File: {{ filename }}</p>
        {% endif %}

        {% if prediction %}
            <div class="result">
                <p>Prediction: {{ prediction }}</p>
                <p>Accuracy: {{ accuracy }}%</p>
            </div>
        {% endif %}
    </div>

    <script>
        function showFileName() {
            var fileInput = document.getElementById('file');
            var fileName = document.getElementById('file-name');
            fileName.textContent = "Selected File: " + fileInput.files[0].name;
        }
    </script>

</body>
</html>
